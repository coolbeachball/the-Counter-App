<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="container">
        <div id="counter">
            <button class="btn decrement" onclick="decrement()">-</button>
            <h1 id="count-el">0</h1>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
